server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
      routes:
        - id: acopioImport
          uri: lb://acopioImport
          predicates:
            - Path=/acopio/**
        - id: planillaGenerate
          uri: lb://planilla-service
          predicates:
            - Path=/planilla/**
        - id: valoresImport
          uri: lb://valoresImport
          predicates:
            - Path=/porcentajes/**
        - id: proveedores
          uri: lb://proveedores-service
          predicates:
            - Path=/proveedor/**